TIMEOUT=2

TERM_WALLPAPER=boot:///boot/splash.bmp
TERM_WALLPAPER_STYLE=stretched

:9x (standard boot)
PROTOCOL=stivale2
KERNEL_PATH=boot:///boot/kernel/vr9x.elf
MODULE_PATH=$boot:///boot/initrd.img
KASLR=yes

:9x (safe mode)
PROTOCOL=stivale2
KERNEL_CMDLINE=acpi=off
KERNEL_PATH=boot:///boot/kernel/vr9x.elf
MODULE_PATH=$boot:///boot/initrd.img
KASLR=no

